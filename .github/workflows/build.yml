name: Build Meta-Hybrid

on:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27

      - name: Install Tools
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android,x86_64-linux-android
          components: rust-src

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Generate CI Version
        id: version
        run: |
          BASE_VER=$(grep '^version =' module/config.toml | cut -d'"' -f2 || echo "v0.0.0")
          if [ -z "$BASE_VER" ]; then BASE_VER="v0.0.0"; fi
          
          CI_VER="${BASE_VER}-ci.${{ github.run_number }}"
          echo "MODULE_VERSION=$CI_VER" >> $GITHUB_ENV
          echo "Generated Version: $CI_VER"

      - name: Generate WebUI Constants
        run: |
          mkdir -p webui/src/lib
          cat <<EOF > webui/src/lib/constants_gen.js
          export const RUST_PATHS = {
            CONFIG: "/data/adb/meta-hybrid/config.toml",
            MODE_CONFIG: "/data/adb/meta-hybrid/module_mode.conf",
            IMAGE_MNT: "/data/adb/meta-hybrid/img_mnt",
            DAEMON_STATE: "/data/adb/meta-hybrid/run/daemon_state.json",
            DAEMON_LOG: "/data/adb/meta-hybrid/daemon.log",
          };
          export const BUILTIN_PARTITIONS = ["system", "vendor", "product", "system_ext", "odm", "oem"];
          EOF

      - name: Build WebUI
        run: |
          cd webui
          npm install
          npm run build -- --outDir dist
          
          if [ ! -d "dist" ]; then echo "Error: WebUI dist not found!"; exit 1; fi

      - name: Build Universal Binaries
        run: |
          cargo run -p xtask -- build --release --arch arm64
          cargo run -p xtask -- build --release --arch x86_64
          cargo run -p xtask -- build --release --arch riscv64

      - name: Assemble Module
        run: |
          WORKDIR="output/module_files"
          mkdir -p "$WORKDIR"

          cp -r module/* "$WORKDIR/"
          
          mkdir -p "$WORKDIR/webui"
          cp -r webui/dist/* "$WORKDIR/webui/"

          sed -i "s/^version=.*/version=${{ env.MODULE_VERSION }}/" "$WORKDIR/module.prop"
          sed -i "s/^versionCode=.*/versionCode=${{ github.run_number }}/" "$WORKDIR/module.prop"

          ZIP_NAME="Meta-Hybrid-${{ env.MODULE_VERSION }}.zip"
          cd "$WORKDIR"
          zip -r "../../output/$ZIP_NAME" .
          
          echo "ZIP_PATH=output/$ZIP_NAME" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: Meta-Hybrid-${{ env.MODULE_VERSION }}
          path: ${{ env.ZIP_PATH }}
          if-no-files-found: error