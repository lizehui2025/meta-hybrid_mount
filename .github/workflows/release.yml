name: Release Meta-Hybrid

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27

      - name: Install Tools
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android,x86_64-linux-android
          components: rust-src

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Set Release Version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${{ github.ref_name }}"
          else
            TAG_NAME="v0.0.0-manual.${{ github.run_number }}"
          fi
          echo "MODULE_VERSION=$TAG_NAME" >> $GITHUB_ENV

      - name: Generate WebUI Constants
        run: |
          mkdir -p webui/src/lib
          cat <<EOF > webui/src/lib/constants_gen.js
          export const RUST_PATHS = {
            CONFIG: "/data/adb/meta-hybrid/config.toml",
            MODE_CONFIG: "/data/adb/meta-hybrid/module_mode.conf",
            IMAGE_MNT: "/data/adb/meta-hybrid/img_mnt",
            DAEMON_STATE: "/data/adb/meta-hybrid/run/daemon_state.json",
            DAEMON_LOG: "/data/adb/meta-hybrid/daemon.log",
          };
          export const BUILTIN_PARTITIONS = ["system", "vendor", "product", "system_ext", "odm", "oem"];
          EOF

      - name: Build WebUI
        run: |
          cd webui
          npm install
          npm run build -- --outDir dist

      - name: Build Universal Binaries
        run: |
          cargo run -p xtask -- build --release --arch arm64
          cargo run -p xtask -- build --release --arch x86_64
          cargo run -p xtask -- build --release --arch riscv64

      - name: Assemble Module
        run: |
          WORKDIR="output/module_files"
          mkdir -p "$WORKDIR"

          cp -r module/* "$WORKDIR/"
          mkdir -p "$WORKDIR/webui"
          cp -r webui/dist/* "$WORKDIR/webui/"

          sed -i "s/^version=.*/version=${{ env.MODULE_VERSION }}/" "$WORKDIR/module.prop"
          sed -i "s/^versionCode=.*/versionCode=${{ github.run_number }}/" "$WORKDIR/module.prop"

          ZIP_NAME="Meta-Hybrid-${{ env.MODULE_VERSION }}.zip"
          cd "$WORKDIR"
          zip -r "../../output/$ZIP_NAME" .
          
          echo "ZIP_PATH=output/$ZIP_NAME" >> $GITHUB_ENV

      - name: Generate Changelog
        id: meta
        run: |
          ZIP_FILE=$(basename "${{ env.ZIP_PATH }}")
          REPO="${{ github.repository }}"
          TAG="${{ env.MODULE_VERSION }}"
          DOWNLOAD_URL="https://github.com/$REPO/releases/download/$TAG/$ZIP_FILE"
          CHANGELOG_URL="https://raw.githubusercontent.com/$REPO/master/changelog.md"
          
          cat <<EOF > /tmp/update.json
          {
            "version": "$TAG",
            "versionCode": ${{ github.run_number }},
            "zipUrl": "$DOWNLOAD_URL",
            "changelog": "$CHANGELOG_URL"
          }
          EOF
          
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "## $TAG" > /tmp/changelog.md
          echo "" >> /tmp/changelog.md
          if [ -z "$PREV_TAG" ]; then
            echo "Initial release." >> /tmp/changelog.md
          else
            echo "Changes since $PREV_TAG:" >> /tmp/changelog.md
            git log --pretty=format:"* %s" "$PREV_TAG..HEAD" >> /tmp/changelog.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          files: ${{ env.ZIP_PATH }}
          body_path: /tmp/changelog.md

      - name: Push Update Info
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin master
          git checkout master
          
          mv /tmp/update.json update.json
          mv /tmp/changelog.md changelog.md
          git add update.json changelog.md
          
          if ! git diff --staged --quiet; then
            git commit -m "[skip ci] Update metadata for ${{ env.MODULE_VERSION }}"
            git push origin master
          fi